<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-header-container">
            <div class="heading">
                <h1>Todo List for you!</h1>
                
            </div>
           
        </div>
    

    <form action="">
        <input type="text" id="task-input" placeholder="Please enter your task">
        <button type="submit" id="Add-task" onClick="AddTask(event)">+</button>
    </form>
    


    

    <ul id="task-list"class="task-list"></ul>
</div>

    <script src="index.js"></script>
</body>

</html>
